name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Choose version bump type (use "current" to release without version bump)'
        required: true
        type: choice
        options:
          - current
          - patch
          - minor
          - major
        default: patch

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate new version
        id: version
        run: |
          # Read current gql version from openiap-versions.json
          CURRENT_VERSION=$(jq -r '.gql' openiap-versions.json)
          echo "Current version: $CURRENT_VERSION"

          # If "current" is selected, use existing version without bumping
          if [ "${{ github.event.inputs.version }}" = "current" ]; then
            NEW_VERSION="$CURRENT_VERSION"
            echo "Using current version (no bump): $NEW_VERSION"
          else
            # Parse version components
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

            # Bump version based on input
            case "${{ github.event.inputs.version }}" in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac

            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "New version: $NEW_VERSION"
          fi

          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Update version in openiap-versions.json
        if: github.event.inputs.version != 'current'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Update gql and docs versions using jq
          jq --arg version "$VERSION" '.gql = $version | .docs = $version' openiap-versions.json > openiap-versions.tmp
          mv openiap-versions.tmp openiap-versions.json

          echo "Updated openiap-versions.json:"
          cat openiap-versions.json

      - name: Sync version files
        if: github.event.inputs.version != 'current'
        run: ./scripts/sync-versions.sh

      - name: Commit version changes
        if: github.event.inputs.version != 'current'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add openiap-versions.json packages/*/openiap-versions.json
          git commit -m "chore: bump gql and docs to $VERSION"
          git push origin main

      - name: Regenerate types
        working-directory: packages/gql
        run: bun run generate

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          zip -j artifacts/openiap-typescript.zip packages/gql/src/generated/types.ts
          zip -j artifacts/openiap-dart.zip packages/gql/src/generated/types.dart
          zip -j artifacts/openiap-kotlin.zip packages/gql/src/generated/Types.kt
          zip -j artifacts/openiap-swift.zip packages/gql/src/generated/Types.swift

      - name: Create Git tag
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="gql-$VERSION"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: gql-${{ steps.version.outputs.version }}
          name: GQL ${{ steps.version.outputs.version }}
          files: |
            artifacts/openiap-typescript.zip
            artifacts/openiap-dart.zip
            artifacts/openiap-kotlin.zip
            artifacts/openiap-swift.zip
          generate_release_notes: true
          body: |
            ## OpenIAP GQL ${{ steps.version.outputs.version }}

            ### Artifacts
            This release includes autogenerated types for multiple platforms:
            - **TypeScript**: `openiap-typescript.zip`
            - **Dart**: `openiap-dart.zip`
            - **Kotlin**: `openiap-kotlin.zip`
            - **Swift**: `openiap-swift.zip`

            ### Usage in other projects
            You can download these artifacts and use them in:
            - react-native-iap
            - expo-iap
            - Any other project that needs OpenIAP types

            ### Documentation
            - [Documentation](https://openiap.dev)
            - [GitHub Repository](https://github.com/hyodotdev/openiap)
