name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version input
        run: |
          set -euo pipefail
          VERSION="${{ inputs.version }}"
          if [[ "$VERSION" == v* ]]; then
            echo "Release version must not start with 'v'."
            exit 1
          fi
          if [[ ! "$VERSION" =~ ^[0-9]+(\.[0-9]+){2}(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Release version must follow semantic versioning (e.g. 1.2.3)."
            exit 1
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Update version in openiap-versions.json
        run: |
          VERSION="${{ inputs.version }}"

          # Update gql and docs versions using jq
          jq --arg version "$VERSION" '.gql = $version | .docs = $version' openiap-versions.json > openiap-versions.tmp
          mv openiap-versions.tmp openiap-versions.json

          echo "Updated openiap-versions.json:"
          cat openiap-versions.json

      - name: Sync version files
        run: ./scripts/sync-versions.sh

      - name: Commit version changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add openiap-versions.json packages/*/openiap-versions.json
          git commit -m "chore: bump gql and docs to ${{ inputs.version }}"
          git push origin main

      - name: Regenerate types
        working-directory: packages/gql
        run: bun run generate

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          zip -j artifacts/openiap-typescript.zip packages/gql/src/generated/types.ts
          zip -j artifacts/openiap-dart.zip packages/gql/src/generated/types.dart
          zip -j artifacts/openiap-kotlin.zip packages/gql/src/generated/Types.kt
          zip -j artifacts/openiap-swift.zip packages/gql/src/generated/Types.swift

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ inputs.version }}" -m "Release ${{ inputs.version }}"
          git push origin "${{ inputs.version }}"

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          files: |
            artifacts/openiap-typescript.zip
            artifacts/openiap-dart.zip
            artifacts/openiap-kotlin.zip
            artifacts/openiap-swift.zip
          generate_release_notes: true
          body: |
            ## OpenIAP ${{ inputs.version }}

            ### Artifacts
            This release includes autogenerated types for multiple platforms:
            - **TypeScript**: `openiap-typescript.zip`
            - **Dart**: `openiap-dart.zip`
            - **Kotlin**: `openiap-kotlin.zip`
            - **Swift**: `openiap-swift.zip`

            ### Usage in other projects
            You can download these artifacts and use them in:
            - react-native-iap
            - expo-iap
            - Any other project that needs OpenIAP types

            ### Documentation
            - [Documentation](https://openiap.dev)
            - [GitHub Repository](https://github.com/hyodotdev/openiap)
