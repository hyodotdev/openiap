name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Detect which packages have changes
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      gql: ${{ steps.filter.outputs.gql }}
      android: ${{ steps.filter.outputs.android }}
      ios: ${{ steps.filter.outputs.ios }}
      docs: ${{ steps.filter.outputs.docs }}
      agent: ${{ steps.filter.outputs.agent }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            gql:
              - 'packages/gql/**'
              - 'scripts/**'
              - 'openiap-versions.json'
              - '.github/workflows/ci.yml'
            android:
              - 'packages/google/**'
              - 'packages/gql/**'
              - 'scripts/**'
              - 'openiap-versions.json'
              - '.github/workflows/ci.yml'
            ios:
              - 'packages/apple/**'
              - 'packages/gql/**'
              - 'scripts/**'
              - 'openiap-versions.json'
              - '.github/workflows/ci.yml'
            docs:
              - 'packages/docs/**'
              - '.github/workflows/ci.yml'
            agent:
              - 'scripts/agent/**'
              - '.github/workflows/ci.yml'

  test-gql:
    name: Test GQL Types
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.gql == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.0

      - name: Install dependencies
        run: |
          # Retry bun install up to 3 times to handle transient registry errors
          for i in 1 2 3; do
            bun install && break
            [ $i -eq 3 ] && exit 1
            echo "Attempt $i failed. Retrying..."
            sleep 5
          done

      - name: Generate types
        working-directory: packages/gql
        run: bun run generate

      - name: Verify generated files
        working-directory: packages/gql
        run: |
          test -f src/generated/types.ts || exit 1
          test -f src/generated/Types.kt || exit 1
          test -f src/generated/Types.swift || exit 1
          test -f src/generated/types.dart || exit 1

  test-android:
    name: Test Android
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.android == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.0

      - name: Install dependencies
        run: |
          # Retry bun install up to 3 times to handle transient registry errors
          for i in 1 2 3; do
            bun install && break
            [ $i -eq 3 ] && exit 1
            echo "Attempt $i failed. Retrying..."
            sleep 5
          done

      - name: Generate types
        working-directory: packages/google
        run: bun run generate:types

      - name: Grant execute permission
        working-directory: packages/google
        run: chmod +x gradlew

      - name: Run tests
        working-directory: packages/google
        run: ./gradlew :openiap:test

      - name: Build Play flavor
        working-directory: packages/google
        run: ./gradlew :openiap:assemblePlayDebug

      - name: Build Horizon flavor
        working-directory: packages/google
        run: ./gradlew :openiap:assembleHorizonDebug

  test-ios:
    name: Test iOS
    runs-on: macos-latest
    needs: changes
    if: needs.changes.outputs.ios == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.0

      - name: Install dependencies
        run: |
          # Retry bun install up to 3 times to handle transient registry errors
          for i in 1 2 3; do
            bun install && break
            [ $i -eq 3 ] && exit 1
            echo "Attempt $i failed. Retrying..."
            sleep 5
          done

      - name: Generate types
        working-directory: packages/apple
        run: bun run generate:types

      - name: Build
        working-directory: packages/apple
        run: swift build

      - name: Run tests
        working-directory: packages/apple
        run: swift test

  test-docs:
    name: Test Docs
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docs == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.0

      - name: Install dependencies
        run: |
          # Retry bun install up to 3 times to handle transient registry errors
          for i in 1 2 3; do
            bun install && break
            [ $i -eq 3 ] && exit 1
            echo "Attempt $i failed. Retrying..."
            sleep 5
          done

      - name: Type check
        working-directory: packages/docs
        run: bun run typecheck

      - name: Lint
        working-directory: packages/docs
        run: bun run lint

      - name: Build
        working-directory: packages/docs
        run: bun run build

  test-agent:
    name: Test Agent Scripts
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.agent == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.0

      - name: Install dependencies
        working-directory: scripts/agent
        run: |
          # Retry bun install up to 3 times to handle transient registry errors
          for i in 1 2 3; do
            bun install && break
            [ $i -eq 3 ] && exit 1
            echo "Attempt $i failed. Retrying..."
            sleep 5
          done

      - name: Type check
        working-directory: scripts/agent
        run: bun run typecheck

      - name: Run tests
        working-directory: scripts/agent
        run: bun test
